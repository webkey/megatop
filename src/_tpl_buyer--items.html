<div class="newsr__item">
	<a href="#" class="newsr__item__inner">
		@@if(context.src){
		<figure class="newsr__item__figure">
			<img src="@@src" alt="@@title" />
		</figure>
		}
		<div class="newsr__item__body">
			<strong class="newsr__item__title">@@title</strong>
			@@if(context.text){
			<div class="newsr__item__cont">
				<p>@@text</p>
			</div>
			}
			<div class="newsr__item__foot">
				<time datetime="@@datetime">@@date</time>
			</div>
		</div>
	</a>
</div>
