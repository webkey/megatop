<div class="c-tr">

	<div class="c-td c-td--caption" data-label="">
		<div  class="c-td__val">
			<a href="card.html" class="img-for-table">
				<img src="@@if(context.src){@@src}@@if(!context.src){img/empty.png}" alt="@@ch.Название" />
			</a>
		</div>
	</div>

	<div class="c-td c-td--date" data-label="Дата покупки">
		<div class="c-td__val">
			@@dateBuy
		</div>
	</div>

	<div class="c-td c-td--adr" data-label="Место покупки">
		<div class="c-td__val">
			@@adrBuy
		</div>
	</div>

	<div class="c-td c-td--vendor" data-label="Артикул">
		<div class="c-td__val">
			@@ch.Название
		</div>
	</div>

	<div class="c-td c-td--price" data-label="Цена" style="display: none;">
		<div class="c-td__val">
			<div class="order-calc__price-js" data-price="@@price.calc">@@price.view @@price.unit</div>
		</div>
	</div>

	<div class="c-td c-td--count" data-label="Кол-во">
		<div class="c-td__val">
			<input disabled class="order-calc__number-js" type="text" name="value" value="@@value" data-id="@@ch.id_@@ch.Артикул" data-only-number>
		</div>
	</div>

	<div class="c-td c-td--sum" data-label="Сумма покупки">
		<div class="c-td__val">
			<span class="order-calc__price-sum-js">...</span> @@price.unit
		</div>
	</div>

</div>
