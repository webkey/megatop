<div class="user-options">
	<div class="user-options__item lang-select user-options--lang ms-drop__container-js @@if(!context.forDevices){hide--mob-md}">
		<a href="#" class="lang-select__opener ms-drop__opener-js" title="Выбрать язык">
			<span><i style="background-image: url(img/flag-russia.png);"></i>Ru</span>
		</a>
		<ul class="lang-select__drop ms-drop__drop-js">
			<li class="active-item"><a href="#rus"><span><i style="background-image: url(img/flag-russia.png);"></i>Ru</span></a></li>
			<li><a href="#eng"><span><i style="background-image: url(img/flag-britain.png);"></i>En</span></a></li>
			<li><a href="#bel"><span><i style="background-image: url(img/flag-belarus.png);"></i>By</span></a></li>
		</ul>
	</div>
	<div class="user-options__item user-options--login">
		<a href="#" title="Вход" class="btn-login-js">
			@@include("includes/svg/icon-login.svg")
			<span>Вход</span>
		</a>
	</div>
	<div class="user-options__item user-options--likes">
		<div>
			@@include("includes/svg/icon-like.svg")
			<span>12</span>
		</div>
	</div>
	<div class="user-options__item user-options--callback">
		<a href="#" title="Обратная связь">
			@@include("includes/svg/icon-callback.svg")
			<span class="hide-text">Обратная связь</span>
		</a>
	</div>
</div>
